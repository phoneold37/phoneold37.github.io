<!DOCTYPE html>
<html>

<script>
function myFunction() {
  const { value } = document.querySelector('#myInput');
  document.querySelectorAll('#myTable td').forEach((td) => {
    td.parentElement.style.display =
    (!value || td.textContent === value)
    ? ''
    : 'none';
  });
}
</script>    
<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for Mnemonic or OP code">

<table id="myTable">
  <tr class="header">
    <th style="width:50%;">Search</th>
  </tr>
  <thead>
      <tr>
        <th>Mnemonic</th>
        <th>Operands</th>
        <th>Format</th>
      </tr>
    </thead>
  <tr>
    <td>A</td>
  </tr>
  <tr>
    <td>AD</td>
  </tr>
  <tr>
    <td>111</td>
  </tr>
  <tr>
    <td>1</td>
  </tr>
  <tr>
    <td>11</td>
  </tr>
  <tr>
    <td>100</td>
  </tr>
  <tr>
    <td>10</td>
  </tr>
  <tr>
    <td>20</td>
  </tr>
</table>

</html>
